    <div class="mx-auto mt-4 ">
         <!-- nav-->
         <div id="tabs" class=" pt-2 px-5 w-full shadow-lg flex justify-between ">
          <span class="bg-white px-4 text-gray-800 font-semibold py-2  w-full border-b-2  border-purple-500  border-black -mb-px"><a  href="Delivery-adminAccueil.html">Livraisons</a></span>
          <span class="px-4 text-gray-800 font-semibold py-2 w-full border-b-2  border-black rounded-t"><a href="Delivery-EspaceClient.html">Espace Clients</a></span>
          <span class="px-4 text-gray-800 font-semibold py-2 w-full  border-b-2 border-black rounded-t"><a href="Delivery-EspaceLivreur.html">Espace Livreur</a></span>
        </div>

    <div class="flex items-center min-h-screen bg-gray-50">
      <div class="flex-1 h-full max-w-4xl mx-auto bg-white rounded-lg shadow-xl">
          <div>
            <h2 class="text-2xl text-purple-500  font-bold p-3 mt-3 text-center">Creer une livraison</h2>
          </div>
        <div class="flex flex-col md:flex-row">
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
             
                <div class="flex py-2">
                  <label class="block w-1/5 py-2 text-sm">
                    Nom
                  </label>
                  <input type="text"

                    class="w-4/5 px-4 form-text text-sm border rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600"
                    placeholder="Nom" />
                </div>
                <div class="flex py-2">
                  <label class="block w-1/5 py-2 pr-2 text-xs">
                    Description
                  </label>
                  <textarea name="" id=""  placeholder="Entrer la Description de votre colis" class="w-4/5 px-4  form-textarea text-sm border rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600" rows="3"></textarea>
                 
                </div>
                <div class="flex py-2">
                  <label class="block w-1/5 py-2 text-sm">
                    Poids
                  </label>
                  <select class="form-select mt-1 block w-4/5 px-4 text-sm border rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600 ">
                    <option>1-10 Kg</option>
                    <option>10-20 kg</option>
                    <option>20-50kg </option>
                    <option>50-100 Kg</option>
                  </select>
                </div>
                <div class="flex py-2">
                  <label class="block w-1/5 py-2 mr-2 text-xs">
                    Ecombrement
                  </label>
                  <select class="form-select mt-1 block w-4/5 px-4 text-sm border rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600 ">
                    <option>Document</option>
                    <option>Petit </option>
                    <option>Moyen </option>
                    <option>Grand</option>
                  </select>
                </div>
                <div class="flex py-2">
                  <label class="block w-1/5 py-2 text-sm">
                    Region
                  </label>
                  <select class="form-select mt-1 block w-4/5 px-4 text-sm border rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600 ">
                    <option>Extreme Nord</option>
                    <option>Nord</option>
                    <option>Adamaoua</option>
                    <option>Centre</option>
                    <option>Litoral</option>
                    <option>Sud</option>
                    <option>Est</option>
                    <option>Ouest </option>
                    <option>Nord-Ouest</option>
                    <option>Sud-Ouest</option>
                  </select>
                </div>
                <div class="flex py-2">
                  <label class="block w-1/5 py-2 text-sm">
                    Photo
                  </label>
                  <input type="file"
                    class="w-4/5 px-4  text-sm rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600"
                    placeholder="Image du colis" />
                </div>
            </div>
            
          </div>
          <div class="flex items-center justify-center p-6 sm:p-12 md:w-1/2">
            <div class="w-full">
             
                <div class="flex py-2">
                    <label class="block w-1/5 py-2 text-sm">
                      Ville
                    </label>
                    <select class="form-select mt-1 block w-4/5 px-4 text-sm border rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600 ">
                        <option>Yaoundé</option>
                        <option>Douala</option>
                        <option>Dschang</option>
                        <option>Maroua</option>
                      </select>
                  </div>               
                   <div class="flex py-2">
                    <label class="block w-1/5 py-2 text-xs">
                      Lieu de depart
                    </label>
                    <input type="text"
  
                      class="w-4/5 px-4 form-text text-sm border rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600"
                      placeholder="Lieu de depart  du  colis" />
                  </div>             
                  <div class="flex py-2">
                    <label class="block w-1/5 py-2 text-xs">
                      Lieu d'arrivé
                    </label>
                    <input type="text"
  
                      class="w-4/5 px-4 form-text text-sm border rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600"
                      placeholder="Lieu de depôt du colis" />
                  </div>               
                   <div class="flex py-2">
                    <label class="block w-1/5 py-2 text-xs">
                      Nom recepteur
                    </label>
                    <input type="text"
  
                      class="w-4/5 px-4 form-text text-sm border rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600"
                      placeholder="Nom  de recepteur  du  colis" />
                  </div>       
                  <div class="flex py-2">
                    <label class="block w-1/5 py-2 text-xs">
                      Telephone recepteur
                    </label>
                    <input type="text"
  
                      class="w-4/5 px-4 form-text text-sm border rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600"
                      placeholder="Telephone du recepteur" />
                  </div>                
                  <div class="flex py-2">
                    <label class="block w-1/5 py-2 text-sm">
                      Paiement 
                    </label>
                    <select class="form-select mt-1 block w-4/5 px-4 text-sm border rounded-md focus:border-purple-500 focus:outline-none focus:ring-1 focus:ring-purple-600 ">
                        <option>Orange Money</option>
                        <option>MTN Money</option>
                        
                        
                      </select>
                  </div>
              

              
            </div>
            
          </div>
        </div>
        <div class=" w-full flex justify-center">
            <button
            class="block w-1/2 px-5 py-3 mt-4 mb-4 text-sm font-medium leading-5 text-center text-white transition-colors duration-150 bg-purple-500 border border-transparent rounded-lg active:bg-purple-600 hover:bg-purple-700 focus:outline-none focus:shadow-outline-purple"
            href="#">
            Creer
          </button>
        </div>
        
      </div>
    </div>
    <footer class="footer bg-gray-300 relative pt-1">
        <div class="container  mx-auto ">
           <div class="  flex flex-col items-center">
               <div class="sm:w-2/3 text-center py-6">
                   <p class="text-sm  font-bold mb-2">
                       © Copyright 2021
                   </p>
               </div>
           </div>
       </div>
   </footer>
